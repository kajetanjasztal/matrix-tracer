<meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
<script type="module">
  import startLife from "./js/svgLife.js";
  let stopLife = null;
  const reload = () => {
    if (stopLife !== null) {
       stopLife();
       stopLife = null
       document.getElementById("start").innerHTML = "new life";
       return;
    }
    stopLife = startLife("svg", 45);
    document.getElementById("start").innerHTML = "end life";
  };
  document.getElementById("start").onclick = reload;
</script>
<button id="start">new life</button>
<div id="svg"></div>
<style>
body {background:#222}
#svg, #start {background:#303437;width:max-content;margin:50px auto 0;border-radius: 5px}
#svg {overflow:hidden;padding:0}
#start {padding:10px;font-size:4mm;font-family: monospace;color:#eed;border:none;display:block}
svg {width:600px;max-width:80vw}
</style>

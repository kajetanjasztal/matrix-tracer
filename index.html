<body>
<script type="module">
  import startLife from "./js/svgLife.js";
  let stopLife = null;
  const reload = () => {
    if (stopLife !== null) stopLife();
    stopLife = startLife("svg", 100);
  };
  document.getElementById("start").onclick = reload;
</script>
<button id="start">start life</button>
<div id="svg"></div>
<style>
body {background: #222}
#svg, #start {
  display: block;
  background: #303437;
  max-width: 80vw;
  color: #eed;
  width: max-content;
  padding: 0;
  margin: 50px auto 0;
  font-family: monospace;
  overflow: hidden;
  border-radius: 5px;
  border: none;
}
#start {padding: 10px};
div * {width: 100%}
</style>
</body>
